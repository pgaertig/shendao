name: Deploy to shendao.poznan.pl

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Take ruby from .tool-versions
        run: |
          cat .tool-versions 
          RUBY_VERSION=$(grep -oP '^ruby \K.*' .tool-versions)
          echo "Detected RUBY_VERSION: $RUBY_VERSION"
          [ -z "$RUBY_VERSION" ] && (echo "ruby version not found in .tool-versions" && exit 1)
          echo "RUBY_VERSION=$(grep -oP '^ruby \K.*' .tool-versions)" >> $GITHUB_ENV

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Build
        run: ./build.sh

      - name: Install rsync
        run: sudo apt-get update -qq && sudo apt-get install -qq rsync && rsync --version

      - name: SSH setup (key, config, known_hosts)
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host shendao.poznan.pl" >> ~/.ssh/config
          echo "  HostName $DEPLOY_SSH_HOST" >> ~/.ssh/config
          echo "  User $DEPLOY_SSH_USER" >> ~/.ssh/config
          echo "  Port $DEPLOY_SSH_PORT" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking accept-new" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          ssh-keyscan -p $DEPLOY_SSH_PORT $DEPLOY_SSH_HOST >> ~/.ssh/known_hosts
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
          DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
          DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}

      - name: Run deploy.sh
        run: bash ./deploy.sh
